name: Gate 2 (HXHX)

on:
  workflow_dispatch:
    inputs:
      run_upstream_macro:
        description: "Run upstream tests/runci macro stage (slow; requires extra host tools)"
        type: boolean
        default: false
  schedule:
    # Weekly by default to catch regressions without slowing PR CI.
    - cron: "0 9 * * 1"

concurrency:
  group: gate2-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NODE_VERSION: "20"
  HAXE_VERSION: "4.3.7"

jobs:
  acceptance:
    name: Acceptance-only examples
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install OCaml toolchain (dune + ocamlc + findlib + extlib)
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y ocaml dune ocaml-findlib libextlib-ocaml-dev
          dune --version
          ocamlc -version

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Cache Haxe toolchain (lix)
        uses: actions/cache@v4
        with:
          path: |
            ~/haxe
          key: ${{ runner.os }}-lix-haxe-${{ env.HAXE_VERSION }}-${{ hashFiles('.haxerc', 'haxe_libraries/*.hxml', 'package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-lix-haxe-${{ env.HAXE_VERSION }}-

      - name: Install npm dependencies
        run: npm ci --ignore-scripts --no-audit --no-fund

      - name: Install Haxe (pinned via lix)
        run: |
          set -euo pipefail
          npx lix download
          npx lix download haxe "${{ env.HAXE_VERSION }}"
          npx lix use haxe "${{ env.HAXE_VERSION }}"
          echo "$(pwd)/node_modules/.bin" >> "$GITHUB_PATH"
          export PATH="$(pwd)/node_modules/.bin:$PATH"
          haxe -version

      - name: Download Haxe libraries (lix)
        run: npx lix download

      - name: Run acceptance-only examples
        run: npm run test:acceptance

  upstream_macro:
    name: Upstream runci Macro (optional)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    if: github.event_name == 'workflow_dispatch' && inputs.run_upstream_macro
    env:
      # Upstream `tests/party` is network-heavy and is the most frequent source of flakiness.
      # Gate2 focuses on macro/tooling semantics; party can be enabled manually when needed.
      HXHX_GATE2_SKIP_PARTY: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install host toolchains (OCaml + Neko + JDK + Python)
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y \
            ocaml dune ocaml-findlib \
            neko \
            python3 \
            default-jdk \
            build-essential
          dune --version
          ocamlc -version
          neko -version || true
          javac -version
          python3 --version

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Cache Haxe toolchain (lix)
        uses: actions/cache@v4
        with:
          path: |
            ~/haxe
          key: ${{ runner.os }}-lix-haxe-${{ env.HAXE_VERSION }}-${{ hashFiles('.haxerc', 'haxe_libraries/*.hxml', 'package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-lix-haxe-${{ env.HAXE_VERSION }}-

      - name: Install npm dependencies
        run: npm ci --ignore-scripts --no-audit --no-fund

      - name: Install Haxe (pinned via lix)
        run: |
          set -euo pipefail
          npx lix download
          npx lix download haxe "${{ env.HAXE_VERSION }}"
          npx lix use haxe "${{ env.HAXE_VERSION }}"
          echo "$(pwd)/node_modules/.bin" >> "$GITHUB_PATH"
          export PATH="$(pwd)/node_modules/.bin:$PATH"
          haxe -version

      - name: Download Haxe libraries (lix)
        run: npx lix download

      - name: Fetch upstream Haxe checkout (vendor/haxe)
        run: bash scripts/vendor/fetch-haxe-upstream.sh

      - name: Run upstream runci macro stage
        run: npm run test:upstream:runci-macro
