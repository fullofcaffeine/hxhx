name: Gate 3 Builtin Target Smoke

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:
    inputs:
      reps:
        description: "Number of timing repetitions for delegated vs builtin compare"
        type: string
        required: false
        default: "1"
      run_js_native:
        description: "Include js-native emit+run smoke lane"
        type: boolean
        required: false
        default: false
  schedule:
    # Weekly Linux smoke for linked builtin target path.
    - cron: "0 12 * * 3"

concurrency:
  group: gate3-builtin-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NODE_VERSION: "20"
  HAXE_VERSION: "4.3.7"

jobs:
  builtin_target_smoke:
    name: Builtin target smoke (ocaml-stage3 + optional js-native)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install host toolchains (OCaml)
        run: |
          set -euo pipefail
          retry_apt() {
            local max_attempts=4
            local attempt=1
            while true; do
              if "$@"; then
                return 0
              fi
              if [ "$attempt" -ge "$max_attempts" ]; then
                echo "APT command failed after ${attempt} attempts: $*" >&2
                return 1
              fi
              echo "APT command failed (attempt ${attempt}/${max_attempts}): $*" >&2
              attempt=$((attempt + 1))
              sleep 5
            done
          }
          retry_apt sudo apt-get update
          retry_apt sudo apt-get install -y \
            ocaml dune ocaml-findlib \
            build-essential
          dune --version
          ocamlc -version

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Cache Haxe toolchain (lix)
        uses: actions/cache@v4
        with:
          path: |
            ~/haxe
          key: ${{ runner.os }}-lix-haxe-${{ env.HAXE_VERSION }}-${{ hashFiles('.haxerc', 'haxe_libraries/*.hxml', 'package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-lix-haxe-${{ env.HAXE_VERSION }}-

      - name: Install npm dependencies
        run: npm ci --ignore-scripts --no-audit --no-fund

      - name: Install Haxe (pinned via lix)
        run: |
          set -euo pipefail
          npx lix download
          npx lix download haxe "${{ env.HAXE_VERSION }}"
          npx lix use haxe "${{ env.HAXE_VERSION }}"
          echo "$(pwd)/node_modules/.bin" >> "$GITHUB_PATH"
          export PATH="$(pwd)/node_modules/.bin:$PATH"
          haxe -version

      - name: Download Haxe libraries (lix)
        run: npx lix download

      - name: Run builtin target smoke
        env:
          HXHX_BUILTIN_SMOKE_REPS: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.reps || '1' }}
          HXHX_BUILTIN_SMOKE_JS_NATIVE: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.run_js_native == 'true' && '1' || '0' }}
          HXHX_BUILTIN_SMOKE_REQUIRE_JS_NATIVE: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.run_js_native == 'true' && '1' || '0' }}
        run: |
          set -euo pipefail
          echo "HXHX_BUILTIN_SMOKE_REPS=${HXHX_BUILTIN_SMOKE_REPS}"
          echo "HXHX_BUILTIN_SMOKE_JS_NATIVE=${HXHX_BUILTIN_SMOKE_JS_NATIVE}"
          echo "HXHX_BUILTIN_SMOKE_REQUIRE_JS_NATIVE=${HXHX_BUILTIN_SMOKE_REQUIRE_JS_NATIVE}"
          npm run test:hxhx:builtin-target-smoke
