name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NODE_VERSION: '20'
  HAXE_VERSION: '4.3.7'

jobs:
  secret-scan:
    name: Secret Scan (gitleaks)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install gitleaks
        run: |
          set -euo pipefail
          version="8.21.2"
          curl -fsSL --retry 5 --retry-all-errors --retry-delay 2 -o gitleaks.tar.gz \
            "https://github.com/gitleaks/gitleaks/releases/download/v${version}/gitleaks_${version}_linux_x64.tar.gz"
          tar -xzf gitleaks.tar.gz gitleaks
          chmod +x gitleaks
          echo "$PWD" >> "$GITHUB_PATH"
      - name: Run gitleaks (all history)
        run: |
          set -euo pipefail
          bash scripts/ci/gitleaks-history-check.sh

  guards:
    name: Guardrails
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Cache Haxe toolchain (lix)
        uses: actions/cache@v4
        with:
          path: |
            ~/haxe
          key: ${{ runner.os }}-lix-haxe-${{ env.HAXE_VERSION }}-${{ hashFiles('.haxerc', 'haxe_libraries/*.hxml', 'package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-lix-haxe-${{ env.HAXE_VERSION }}-
      - name: Install npm dependencies
        run: npm ci --ignore-scripts --no-audit --no-fund
      - name: Install Haxe (pinned via lix)
        run: |
          set -euo pipefail
          npx lix download
          npx lix download haxe "${{ env.HAXE_VERSION }}"
          npx lix use haxe "${{ env.HAXE_VERSION }}"
          echo "$(pwd)/node_modules/.bin" >> "$GITHUB_PATH"
          export PATH="$(pwd)/node_modules/.bin:$PATH"
          haxe -version
      - name: Install formatter haxelib
        run: |
          set -euo pipefail
          export PATH="$(pwd)/node_modules/.bin:$PATH"
          if ! haxelib run formatter --help >/dev/null 2>&1; then
            haxelib install formatter --quiet
          fi
      - name: Run guardrails
        run: npm run ci:guards

  stage0-free-smoke:
    name: Stage0-free smoke
    runs-on: ubuntu-latest
    needs: [guards]
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup OCaml toolchain (OCaml 5.2.1)
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 5.2.1
          dune-cache: true
      - name: Install OCaml packages
        run: |
          set -euo pipefail
          eval "$(opam env)"
          opam install -y dune ocamlfind
          eval "$(opam env)"
          dune --version
          ocamlc -version
      - name: Export OCaml switch binaries to PATH
        run: |
          set -euo pipefail
          eval "$(opam env)"
          echo "${OPAM_SWITCH_PREFIX}/bin" >> "$GITHUB_PATH"
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Cache Haxe toolchain (lix)
        uses: actions/cache@v4
        with:
          path: |
            ~/haxe
          key: ${{ runner.os }}-lix-haxe-${{ env.HAXE_VERSION }}-${{ hashFiles('.haxerc', 'haxe_libraries/*.hxml', 'package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-lix-haxe-${{ env.HAXE_VERSION }}-
      - name: Install npm dependencies
        run: npm ci --ignore-scripts --no-audit --no-fund
      - name: Install Haxe (pinned via lix)
        run: |
          set -euo pipefail
          npx lix download
          npx lix download haxe "${{ env.HAXE_VERSION }}"
          npx lix use haxe "${{ env.HAXE_VERSION }}"
          echo "$(pwd)/node_modules/.bin" >> "$GITHUB_PATH"
          export PATH="$(pwd)/node_modules/.bin:$PATH"
          haxe -version
      - name: Download Haxe libraries (lix)
        run: npx lix download
      - name: Build and run stage0-free smoke
        run: |
          set -euo pipefail

          HXHX_BIN="$(HXHX_FORBID_STAGE0=1 HAXE_BIN=/definitely-not-used bash scripts/hxhx/build-hxhx.sh | tail -n 1)"
          test -f "$HXHX_BIN"
          echo "hxhx_bin=$HXHX_BIN"

          stage3_out="$(HXHX_FORBID_STAGE0=1 HAXE_BIN=/definitely-not-used "$HXHX_BIN" --target ocaml-stage3 --hxhx-no-emit -cp workloads/hih-compiler/fixtures/src -main demo.A --hxhx-out "$RUNNER_TEMP/stage0_free_stage3")"
          echo "$stage3_out"
          echo "$stage3_out" | grep -q '^stage3=no_emit_ok$'

          HXHX_MACRO_HOST_EXE="$(HXHX_FORBID_STAGE0=1 HAXE_BIN=/definitely-not-used bash scripts/hxhx/build-hxhx-macro-host.sh | tail -n 1)"
          test -f "$HXHX_MACRO_HOST_EXE"
          echo "macro_host_exe=$HXHX_MACRO_HOST_EXE"

          macro_out="$(HXHX_FORBID_STAGE0=1 HAXE_BIN=/definitely-not-used HXHX_MACRO_HOST_EXE="$HXHX_MACRO_HOST_EXE" "$HXHX_BIN" --hxhx-macro-selftest)"
          echo "$macro_out"
          echo "$macro_out" | grep -q '^macro_host=ok$'
          echo "$macro_out" | grep -q '^OK hxhx macro rpc$'

  js-native-smoke:
    name: JS-native smoke
    runs-on: ubuntu-latest
    needs: [guards]
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup OCaml toolchain (OCaml 5.2.1)
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 5.2.1
          dune-cache: true
      - name: Install OCaml packages
        run: |
          set -euo pipefail
          eval "$(opam env)"
          opam install -y dune ocamlfind
          eval "$(opam env)"
          dune --version
          ocamlc -version
      - name: Export OCaml switch binaries to PATH
        run: |
          set -euo pipefail
          eval "$(opam env)"
          echo "${OPAM_SWITCH_PREFIX}/bin" >> "$GITHUB_PATH"
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Cache Haxe toolchain (lix)
        uses: actions/cache@v4
        with:
          path: |
            ~/haxe
          key: ${{ runner.os }}-lix-haxe-${{ env.HAXE_VERSION }}-${{ hashFiles('.haxerc', 'haxe_libraries/*.hxml', 'package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-lix-haxe-${{ env.HAXE_VERSION }}-
      - name: Install npm dependencies
        run: npm ci --ignore-scripts --no-audit --no-fund
      - name: Install Haxe (pinned via lix)
        run: |
          set -euo pipefail
          npx lix download
          npx lix download haxe "${{ env.HAXE_VERSION }}"
          npx lix use haxe "${{ env.HAXE_VERSION }}"
          echo "$(pwd)/node_modules/.bin" >> "$GITHUB_PATH"
          export PATH="$(pwd)/node_modules/.bin:$PATH"
          haxe -version
      - name: Download Haxe libraries (lix)
        run: npx lix download
      - name: Run js-native emit+run smoke
        env:
          HXHX_BUILTIN_SMOKE_OCAML: "0"
          HXHX_BUILTIN_SMOKE_JS_NATIVE: "1"
        run: |
          set -euo pipefail
          echo "HXHX_BUILTIN_SMOKE_OCAML=${HXHX_BUILTIN_SMOKE_OCAML}"
          echo "HXHX_BUILTIN_SMOKE_JS_NATIVE=${HXHX_BUILTIN_SMOKE_JS_NATIVE}"
          npm run test:hxhx:builtin-target-smoke

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: [guards, stage0-free-smoke, js-native-smoke]
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup OCaml toolchain (OCaml 5.2.1)
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 5.2.1
          dune-cache: true
      - name: Install OCaml packages
        run: |
          set -euo pipefail
          eval "$(opam env)"
          opam install -y dune ocamlfind
          eval "$(opam env)"
          dune --version
          ocamlc -version
      - name: Export OCaml switch binaries to PATH
        run: |
          set -euo pipefail
          eval "$(opam env)"
          echo "${OPAM_SWITCH_PREFIX}/bin" >> "$GITHUB_PATH"
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Cache Haxe toolchain (lix)
        uses: actions/cache@v4
        with:
          path: |
            ~/haxe
          key: ${{ runner.os }}-lix-haxe-${{ env.HAXE_VERSION }}-${{ hashFiles('.haxerc', 'haxe_libraries/*.hxml', 'package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-lix-haxe-${{ env.HAXE_VERSION }}-
      - name: Install npm dependencies
        run: npm ci --ignore-scripts --no-audit --no-fund
      - name: Install Haxe (pinned via lix)
        run: |
          set -euo pipefail
          # `npm ci --ignore-scripts` skips postinstall; fetch the toolchain explicitly (incl. neko).
          npx lix download
          npx lix download haxe "${{ env.HAXE_VERSION }}"
          npx lix use haxe "${{ env.HAXE_VERSION }}"
          echo "$(pwd)/node_modules/.bin" >> "$GITHUB_PATH"
          export PATH="$(pwd)/node_modules/.bin:$PATH"
          haxe -version
      - name: Download Haxe libraries (lix)
        run: npx lix download
      - name: Run tests
        env:
          HXHX_STAGE0_HEARTBEAT: "30"
          HXHX_STAGE0_FAILFAST_SECS: "7200"
        run: npm test
