name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NODE_VERSION: '20'
  HAXE_VERSION: '4.3.7'

jobs:
  secret-scan:
    name: Secret Scan (gitleaks)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install gitleaks
        run: |
          set -euo pipefail
          version="8.21.2"
          curl -fsSL --retry 5 --retry-all-errors --retry-delay 2 -o gitleaks.tar.gz \
            "https://github.com/gitleaks/gitleaks/releases/download/v${version}/gitleaks_${version}_linux_x64.tar.gz"
          tar -xzf gitleaks.tar.gz gitleaks
          chmod +x gitleaks
          echo "$PWD" >> "$GITHUB_PATH"
      - name: Run gitleaks (all history)
        run: |
          set -euo pipefail
          gitleaks detect --source . --config .gitleaks.toml --redact --log-opts="--all"

  guards:
    name: Guardrails
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Install npm dependencies
        run: npm ci --ignore-scripts --no-audit --no-fund
      - name: Run guardrails
        run: npm run ci:guards

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: [guards]
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install OCaml toolchain (dune + ocamlc)
        run: |
          set -euo pipefail
          sudo apt-get update
          # On Ubuntu (e.g. 24.04 "noble"), the dune package is named `ocaml-dune`.
          # On Debian, it is often named `dune`. Install whichever exists.
          if sudo apt-get install -y ocaml ocaml-dune; then
            echo "Installed: ocaml + ocaml-dune"
          else
            sudo apt-get install -y ocaml dune
            echo "Installed: ocaml + dune"
          fi
          dune --version
          ocamlc -version
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Cache Haxe toolchain (lix)
        uses: actions/cache@v4
        with:
          path: |
            ~/haxe
          key: ${{ runner.os }}-lix-haxe-${{ env.HAXE_VERSION }}-${{ hashFiles('.haxerc', 'haxe_libraries/*.hxml', 'package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-lix-haxe-${{ env.HAXE_VERSION }}-
      - name: Install npm dependencies
        run: npm ci --ignore-scripts --no-audit --no-fund
      - name: Install Haxe (pinned via lix)
        run: |
          set -euo pipefail
          # `npm ci --ignore-scripts` skips postinstall; fetch the toolchain explicitly (incl. neko).
          npx lix download
          npx lix download haxe "${{ env.HAXE_VERSION }}"
          npx lix use haxe "${{ env.HAXE_VERSION }}"
          echo "$(pwd)/node_modules/.bin" >> "$GITHUB_PATH"
          export PATH="$(pwd)/node_modules/.bin:$PATH"
          haxe -version
      - name: Download Haxe libraries (lix)
        run: npx lix download
      - name: Run tests
        run: npm test
