name: Gate 1 (HXHX)

on:
  workflow_dispatch:
    inputs:
      run_upstream_unit_macro:
        description: "Run upstream tests/unit/compile-macro.hxml (non-delegating)"
        type: boolean
        default: false
  schedule:
    # Weekly Linux baseline for non-delegating Gate1 without impacting PR CI.
    - cron: "0 7 * * 1"

concurrency:
  group: gate1-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NODE_VERSION: "20"
  HAXE_VERSION: "4.3.7"

jobs:
  upstream_unit_macro:
    name: Upstream unit macro
    runs-on: ubuntu-latest
    timeout-minutes: 45
    if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && inputs.run_upstream_unit_macro)
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install host toolchains (OCaml + git)
        run: |
          set -euo pipefail
          retry_apt() {
            local max_attempts=4
            local attempt=1
            while true; do
              if "$@"; then
                return 0
              fi
              if [ "$attempt" -ge "$max_attempts" ]; then
                echo "APT command failed after ${attempt} attempts: $*" >&2
                return 1
              fi
              echo "APT command failed (attempt ${attempt}/${max_attempts}): $*" >&2
              attempt=$((attempt + 1))
              sleep 5
            done
          }
          retry_apt sudo apt-get update
          retry_apt sudo apt-get install -y \
            ocaml dune ocaml-findlib \
            git
          dune --version
          ocamlc -version
          git --version

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Cache Haxe toolchain (lix)
        uses: actions/cache@v4
        with:
          path: |
            ~/haxe
          key: ${{ runner.os }}-lix-haxe-${{ env.HAXE_VERSION }}-${{ hashFiles('.haxerc', 'haxe_libraries/*.hxml', 'package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-lix-haxe-${{ env.HAXE_VERSION }}-

      - name: Install npm dependencies
        run: npm ci --ignore-scripts --no-audit --no-fund

      - name: Install Haxe (pinned via lix)
        run: |
          set -euo pipefail
          npx lix download
          npx lix download haxe "${{ env.HAXE_VERSION }}"
          npx lix use haxe "${{ env.HAXE_VERSION }}"
          echo "$(pwd)/node_modules/.bin" >> "$GITHUB_PATH"
          export PATH="$(pwd)/node_modules/.bin:$PATH"
          haxe -version

      - name: Download Haxe libraries (lix)
        run: npx lix download

      - name: Fetch upstream Haxe checkout (vendor/haxe)
        run: bash scripts/vendor/fetch-haxe-upstream.sh

      - name: Run Gate1 unit macro baseline
        run: npm run test:upstream:unit-macro
