name: CodeQL

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  schedule:
    - cron: "0 18 * * 0"

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  skip:
    name: Skip (private repo)
    runs-on: ubuntu-latest
    if: github.event.repository.private == true && vars.CODEQL_ENABLED != 'true'
    timeout-minutes: 5
    steps:
      - name: Notice
        run: |
          echo "CodeQL is skipped for private repos without GHAS."
          echo "To enable anyway, set repository variable CODEQL_ENABLED=true."

  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    if: github.event.repository.private != true || vars.CODEQL_ENABLED == 'true'
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
