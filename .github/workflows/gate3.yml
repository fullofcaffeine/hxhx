name: Gate 3 (HXHX)

on:
  workflow_dispatch:
    inputs:
      targets:
        description: "Comma-separated upstream runci targets (e.g. Macro,Js,Neko)"
        type: string
        required: false
        default: "Macro,Js,Neko"
      allow_skip:
        description: "Skip targets when host dependencies are missing"
        type: boolean
        required: false
        default: false
      macro_mode:
        description: "Macro target mode (direct or stage0_shim)"
        type: choice
        required: false
        default: "direct"
        options:
          - direct
          - stage0_shim
  schedule:
    # Weekly baseline for replacement-readiness targets without affecting PR CI.
    - cron: "0 11 * * 2"

concurrency:
  group: gate3-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NODE_VERSION: "20"
  HAXE_VERSION: "4.3.7"

jobs:
  upstream_runci_targets:
    name: Upstream runci targets (${{ inputs.targets || 'Macro,Js,Neko' }})
    runs-on: ubuntu-latest
    timeout-minutes: 120
    env:
      # Keep Gate3 deterministic by default; party is network-heavy and flaky.
      HXHX_GATE2_SKIP_PARTY: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install host toolchains (OCaml + Neko + JDK + Python)
        run: |
          set -euo pipefail
          retry_apt() {
            local max_attempts=4
            local attempt=1
            while true; do
              if "$@"; then
                return 0
              fi
              if [ "$attempt" -ge "$max_attempts" ]; then
                echo "APT command failed after ${attempt} attempts: $*" >&2
                return 1
              fi
              echo "APT command failed (attempt ${attempt}/${max_attempts}): $*" >&2
              attempt=$((attempt + 1))
              sleep 5
            done
          }
          retry_apt sudo apt-get update
          dune_candidate="$(apt-cache policy dune | awk '/Candidate:/ { print $2; exit }')"
          if [ -n "${dune_candidate:-}" ] && [ "${dune_candidate}" != "(none)" ]; then
            dune_pkg="dune"
          else
            dune_pkg="ocaml-dune"
          fi
          retry_apt sudo apt-get install -y \
            ocaml "${dune_pkg}" ocaml-findlib \
            neko \
            python3 pypy3 \
            default-jdk \
            build-essential
          dune --version
          ocamlc -version
          neko -version || true
          javac -version
          python3 --version
          pypy3 --version

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Cache Haxe toolchain (lix)
        uses: actions/cache@v4
        with:
          path: |
            ~/haxe
          key: ${{ runner.os }}-lix-haxe-${{ env.HAXE_VERSION }}-${{ hashFiles('.haxerc', 'haxe_libraries/*.hxml', 'package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-lix-haxe-${{ env.HAXE_VERSION }}-

      - name: Install npm dependencies
        run: npm ci --ignore-scripts --no-audit --no-fund

      - name: Install Haxe (pinned via lix)
        run: |
          set -euo pipefail
          npx lix download
          npx lix download haxe "${{ env.HAXE_VERSION }}"
          npx lix use haxe "${{ env.HAXE_VERSION }}"
          echo "$(pwd)/node_modules/.bin" >> "$GITHUB_PATH"
          export PATH="$(pwd)/node_modules/.bin:$PATH"
          haxe -version

      - name: Download Haxe libraries (lix)
        run: npx lix download

      - name: Fetch upstream Haxe checkout (vendor/haxe)
        run: bash scripts/vendor/fetch-haxe-upstream.sh

      - name: Run Gate3 runci target matrix
        env:
          HXHX_GATE3_TARGETS: ${{ inputs.targets || 'Macro,Js,Neko' }}
          HXHX_GATE3_ALLOW_SKIP: ${{ inputs.allow_skip && '1' || '0' }}
          HXHX_GATE3_MACRO_MODE: ${{ inputs.macro_mode || 'direct' }}
          HXHX_GATE3_RETRY_COUNT: "1"
          HXHX_GATE3_RETRY_TARGETS: "Js"
          HXHX_GATE3_JS_SERVER_TIMEOUT_MS: "60000"
          HXHX_GATE3_PYTHON_ALLOW_INSTALL: "0"
          HXHX_GATE3_TARGET_HEARTBEAT_SEC: "20"
          HXHX_GATE3_TARGET_TIMEOUT_SEC: "3600"
        run: |
          set -euo pipefail
          echo "HXHX_GATE3_TARGETS=${HXHX_GATE3_TARGETS:-Macro,Js,Neko}"
          echo "HXHX_GATE3_RETRY_COUNT=${HXHX_GATE3_RETRY_COUNT}"
          echo "HXHX_GATE3_RETRY_TARGETS=${HXHX_GATE3_RETRY_TARGETS}"
          echo "HXHX_GATE3_JS_SERVER_TIMEOUT_MS=${HXHX_GATE3_JS_SERVER_TIMEOUT_MS}"
          echo "HXHX_GATE3_PYTHON_ALLOW_INSTALL=${HXHX_GATE3_PYTHON_ALLOW_INSTALL}"
          echo "HXHX_GATE3_TARGET_HEARTBEAT_SEC=${HXHX_GATE3_TARGET_HEARTBEAT_SEC}"
          echo "HXHX_GATE3_TARGET_TIMEOUT_SEC=${HXHX_GATE3_TARGET_TIMEOUT_SEC}"
          echo "HXHX_GATE3_ALLOW_SKIP=${HXHX_GATE3_ALLOW_SKIP}"
          echo "HXHX_GATE3_MACRO_MODE=${HXHX_GATE3_MACRO_MODE:-direct}"
          npm run test:upstream:runci-targets
